<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/home.css" rel="stylesheet">

    <script src="/static/js/jquery.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
          </button>
                <a class="navbar-brand" href="#">协作</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/home">主页</a>
                    </li>

                    {% if login %}
                        <li>
                            <a href= {{ user_url }} >我的账号[{{ username }}]</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="/login">登陆</a>
                        </li>
                    {% endif %}

                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="well box">
                        <div class="col-md-3  box-icon">
                            <h1><span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                            </h1>
                        </div>
                        <div class="col-md-9 box-text">
                            所有案例
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="well box">
                        <div class="col-md-3  box-icon">
                            <h1><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                            </h1>
                        </div>
                        <div class="col-md-9 box-text">
                            所有任务
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </header>
</body>

</html>
