<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/to_do.css" rel="stylesheet" />
    <link href="/static/css/bootstrap-datetimepicker.css" rel="stylesheet" />
    <link href="/static/css/buttons.css" rel="stylesheet" />
    <link href="/static/css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript" src="/static/js/home.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap-datetimepicker.js"></script>
    <script type="text/jscript" src="/static/js/bootstrap-datetimepicker.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
          </button>
                <a class="navbar-brand" href="#">协作</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/home">主页</a>
                    </li>
                    <li>
                        <a href="/case">案例</a>
                    </li>
                    <li class="active">
                        <a href="/task">任务</a>
                    </li>                   


                    {% if login %}
                        <li>
                            <a href= {{ user_url }} >我的账号[{{ username }}]</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="/login">登陆</a>
                        </li>
                    {% endif %}

                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <!--按钮-->
    <div class="todo-box container">
        <div class="todo-box row">
            <div class="col-md-4">
            </div>
            <button type="button" id="add-button" class="btn btn-success todo-add col-md-4">添加</button>
            <div class="col-md-4">
            </div>
        </div>
    </div>
    <!-- modal -->

    <div class="modal fade" tabindex="-1" role="dialog" id="todo-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">任务表</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <label class="col-md-2 control-label end-time">任务名称:</label>
                        <input/>
                    </div>
                    <div>
                        <label class="col-md-2 control-label end-time">任务编号:</label>
                        <input/>
                    </div>
                    <div>
                        <label class="col-md-2 control-label end-time">任务状态:</label>
                        <select>
                    <option>已办</option>
                    <option>待办</option>
                </select> <label class="control-label end-time">任务类型:</label>
                        <select>
                    <option>类型1</option>
                    <option>类型2</option>
                    <option>类型3</option>
                        <option>类型4</option>
                </select> </div>
                    <label class="col-md-2 control-label end-time">经办人</label>
                    <input>
                    <br/>

                    <div class="form-group time-select">
                        <label class="col-md-2 control-label end-time">截止日期</label>
                        <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input2" value="" /><br/>
                    </div>
                    <div class="form-group time-select">
                        <label class="col-md-2 control-label end-time">完成日期</label>
                        <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input2" value="" /><br/>
                    </div>
                    <div class="button-group-window">
                    <label class="col-md-2 control-label end-time">所需时间</label>
                    <input>
                    </div>
                    <div class="button-group-window">
                        <div class="button-group">
                            <button type="button" class="button button-pill button-caution">编辑</button>
                            <button type="button" class="button button-pill button-highlight">保存</button>
                            <button type="button" class="button button-pill button-action">已办</button>
                            <button type="button" class="button button-pill button-royal">延期</button>
                            <button type="button" class="button button-pill button-inverse">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
    <!-- /.modal -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="todolist not-done">
                    <h1>Todos</h1>
                    <button id="checkAll" class="btn btn-success">Mark all as done</button>
                    <hr>
                    <ul id="sortable" class="list-unstyled">
                        <li class="ui-state-default">
                            <div class="checkbox">
                                <label>
                                <input type="checkbox" value="" />Take out the trash</label>
                            </div>
                        </li>
                        <li class="ui-state-default">
                            <div class="checkbox">
                                <label>
                                <input type="checkbox" value="" />Buy bread</label>
                            </div>
                        </li>
                        <li class="ui-state-default">
                            <div class="checkbox">
                                <label>
                                <input type="checkbox" value="" />Teach penguins to fly</label>
                            </div>
                        </li>
                    </ul>
                    <div class="todo-footer">
                        <strong><span class="count-todos"></span></strong> Items Left
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="todolist">
                    <h1>Already Done</h1>
                    <ul id="done-items" class="list-unstyled">
                        <li>Some item <button class="remove-item btn btn-default btn-xs pull-right"><span class="glyphicon glyphicon-remove"></span></button>
                         <button class="remove-item remove-back btn btn-default btn-xs pull-right"><span class="glyphicon glyphicon-plus"></span></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
