<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User info</title>

	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/home.css" rel="stylesheet">
	<link href="/static/css/signupAndLogin.css" rel="stylesheet" type="text/css" media="all" />

	<link rel="stylesheet" href="/static/css/calender.css" media="screen" type="text/css" />
	<link rel="stylesheet" href="/static/css/calender1.css"type="text/css" />

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="/static/js/detail.js"></script>



</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				    aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
          </button>
				<a class="navbar-brand" href="#">协作</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li>
						<a href="/home">主页</a>
					</li>
					<li>
						<a href="/case">案例</a>
					</li>
					<li>
						<a href="/task">任务</a>
					</li>

					{% if login %}
					<li class="active">
						<a href={ { user_url }}>我的账号[{{ username }}]</a>
					</li>
					{% else %}
					<li class="active">
						<a href="/login">登陆</a>
					</li>
					{% endif %}

				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<table class="table table-bordered table-hover">
		<tr class="text-center">
			<td class="col-md-3">
				用户名:
			</td>
			<td class="col-md-3">
				{{ Myusername }}
			</td>
		</tr>
		<tr class="text-center">
			<td class="col-md-3">
				邮件:
			</td>
			<td class="col-md-3">
				{{ Myemail }}
			</td>
		</tr>
		<tr class="text-center">
			<td class="col-md-3">
				退出：
			</td>
			<td class="col-md-3">
				<button>
					<a href="/logout">退出</a>
				</button>
			</td>
		</tr>
	</table>

	<table class="table table-bordered table-hover" style="width: 60%; height: 400px; display:inline-block">
		<tr>
			<td class="col-md-6">
				<table class="table table-bordered ">
					<tr>
						<td>案件列表</td>
					</tr>

					{% for case in case_list %}
					<tr>
						<td>
							<a href="{{ case.case_detail_url }}">
									{{ case.case_name }}
								</a>
						</td>
					</tr>
					{% endfor %}

					<tr>
						<table class="table table-bordered">
							<tr>
								<td class="col-md-2">
									<input type="text" class="form-control" id="case_name" placeholder="案件名称">
								</td>
								<td class="col-md-2">
									<input type="text" class="form-control" id="case_id" placeholder="案件id">
								</td>
								<td class="col-md-2 text-center">
									<button>
										<a href="#">
											创建案件
										</a>
									</button>
								</td>
							</tr>

						</table>
					</tr>

				</table>
				<div style="width:auto; display:inline-block; text-align:center; margin-left: 100px; margin-bottom:100px;">
	<form>
		<div class='custom-date' id='calender'>

		</div>
	</form>
				</div>
			</td>
			<td class="col-md-6">
				<table class="table table-bordered">
					<tr>
						<td>任务列表</td>
					</tr>

					{% for task in task_list %}
					<tr>
						<td>
							<a href="">
									{{ task.task_name }}
								</a>
						</td>
					</tr>
					{% endfor %}

					<tr>
						<td class="text-center">
							<button>
								<a href="#">
									创建任务
								</a>
							</button>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<script type="text/javascript" src='/static/js/jquery.js'></script>
	<script type="text/javascript" src="/static/js/calender.js"></script>
</body>

</html>
