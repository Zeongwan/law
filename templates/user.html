<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>User info</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/home.css" rel="stylesheet">
	<link href="/static/css/signupAndLogin.css" rel="stylesheet" type="text/css" media="all" />

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
          </button>
                <a class="navbar-brand" href="#">协作</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/home">主页</a>
                    </li>

                    {% if login %}
                        <li>
                            <a href= {{ user_url }} >我的账号[{{ username }}]</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="/login">登陆</a>
                        </li>
                    {% endif %}

                </ul>
            </div>
            <!--/.nav-collapse -->

	<div class="message warning">

		 		<div class="alert-close"> </div> 			
			</div>

			<li>
				<input readonly="readonly" type="text" class="text" name="email" value= {{ Myemail }} ><a href="#" ></a>
			</li>
			

			<li>
				<input readonly="readonly" type="text" name="username" value=  {{ Myusername }} > <a href="#"></a>
			</li>

			<div class="submit">
				<a href="/logout"><input style="position: relative;left: 30%; bottom: 10px" type="submit" name="Sign out" value="Sign out"></a>
				<div id="sh5" class="clear" style="text-align: center;"> </div>	
			</div>
		</div>					
	</div>
