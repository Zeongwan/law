<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/table.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!--<script src="/static/js/table2.js" ></script>-->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>纠纷案件结案表</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center">纠纷案件结案表</h2>

        <table class="table table-bordered table-hover">
            <tr class="text-center">
                <td class="col-md-1">
                    <div>案号</div>
                </td>
                <td class="col-md-2">
                    <div>
                        <input type="text" class="form-control" id="case_id">
                    </div>
                </td>
                <td class="col-md-1">
                    <div>案件名称</div>
                </td>
                <td class="col-md-9">
                    <div>
                        <input type="text" class="form-control" id="case_name">
                    </div>
                </td>
            </tr>
        </table>
        <table class="table table-bordered table-hover">
            <tr class="text-center">
                <td class="col-md-1">
                    <div>OA档案号</div>
                </td>
                <td class="col-md-2">
                    <div>
                        <input type="text" class="form-control" id="OA_id">
                    </div>
                </td>
                <td class="col-md-1">
                    <div>公司名称</div>
                </td>
                <td class="col-md-5">
                    <div>
                        <input type="text" class="form-control" id="company_name">
                    </div>
                </td>
                <td class="col-md-1">
                    <div>经办部门</div>
                </td>
                <td class="col-md-2">
                    <div>
                        <input type="text" class="form-control" id="department">
                    </div>
                </td>
            </tr>
            <tr class="text-center">
                <td class="col-md-1">
                    <div>经办人</div>
                </td>
                <td class="col-md-2">
                    <div>
                        <input type="text" class="form-control" id="manager">
                    </div>
                </td>
                <td class="col-md-1">
                    <div>联系电话</div>
                </td>
                <td class="col-md-5">
                    <div>
                        <input type="text" class="form-control" id="phone">
                    </div>
                </td>
                <td class="col-md-1">
                    <div>提交日期</div>
                </td>
                <td class="col-md-2">
                    <div>
                        <input type="text" class="form-control" id="submit_time">
                    </div>
                </td>
            </tr>
            <tr class="text-center">
                <td class="col-md-1">
                    <div>案件类型</div>
                </td>
                <td class="col-md-2">
                    <div>
                        <select id="case_type" class="selectpicker show-tick form-control" data-live-search="false">
                                        <option value="0">==请选择==</option>
                                        <option value="Case1">Case1</option>
                                        <option value="Case2">Case2</option>

                        </select>
                    </div>
                </td>
                <td class="col-md-1">
                    <div>案由</div>
                </td>
                <td class="col-md-5">
                    <div>
                        <select id="case_reason" class="selectpicker show-tick form-control" data-live-search="false">
                                        <option value="0">==请选择==</option>
                                        <option value="Case1">Case1</option>
                                        <option value="Case2">Case2</option>

                        </select>
                    </div>
                </td>
                <td class="col-md-1">
                    <div>案件审级</div>
                </td>
                <td class="col-md-2">
                    <div>
                        <select id="case_level" class="selectpicker show-tick form-control" data-live-search="false">
                                        <option value="0">==请选择==</option>
                                        <option value="一审">一审</option>
                                        <option value="二审">二审</option>
                                        <option value="仲裁">仲裁</option>
                                        <option value="再审">再审</option>
                                        <option value="执行">执行</option>

                        </select>
                    </div>
                </td>
            </tr>
            <tr class="text-center">
                <td class="col-md-1">
                    <div>受理机构</div>
                </td>
                <td class="col-md-2">
                    <div>
                        <input type="text" class="form-control" id="reception_agency">
                    </div>
                </td>
                <td class="col-md-1">
                    <div>经办法官及电话</div>
                </td>
                <td class="col-md-5">
                    <div>
                        <input type="text" class="form-control" id="judge_phone">
                    </div>
                </td>
                <td class="col-md-1">
                    <div>案卷保管人</div>
                </td>
                <td class="col-md-2">
                    <div>
                        <input type="text" class="form-control" id="custodian">
                    </div>
                </td>
            </tr>
        </table>
        <table class="table table-bordered text-center table-hover">
            <tr>
                <td class="col-md-1">
                    案件当事人及诉讼/仲裁请求
                </td>
                <td class="col-md-11">
                    <table class="table table-bordered">
                        <tr>
                            <td class="col-md-3">
                                原告（申请人）
                            </td>
                            <td class="col-md-9">
                                <input type="text" class="form-control" id="plaintiff">
                            </td>
                        </tr>
                        <tr>
                            <td class="col-md-3">
                                被告（被申请人）
                            </td>
                            <td class="col-md-9">
                                <input type="text" class="form-control" id="defendant">
                            </td>
                        </tr>
                        <tr>
                            <td class="col-md-3">
                                第三人
                            </td>
                            <td class="col-md-9">
                                <input type="text" class="form-control" id="third_person" placeholder="有则填写， 若无请填“无”">
                            </td>
                        </tr>
                        <tr>
                            <td class="col-md-3">
                                标的金额
                            </td>
                            <td class="col-md-9">
                                <input type="text" class="form-control" id="amount" placeholder="以阿拉伯数字填写金额， 精确至小数点后一位， 例如：123.4">
                            </td>
                        </tr>
                        <tr>
                            <td class="col-md-3">
                                请求
                            </td>
                            <td class="col-md-9">
                                <textarea type="text" class="form-control" id="request"></textarea>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <table class="table table-bordered text-center table-hover">
            <tr>
                <td class="col-md-1"></td>
                <td class="col-md-11">
                    <table class="table table-bordered">
                        <tr>
                            <td class="col-md-3">
                                集团法务部负责人意见
                            </td>
                            <td class="col-md-9">
                                <table>
                                    <tr>
                                        <textarea type="text" class="form-control" id="group_justice_advise"></textarea>
                                    </tr>
                                    <tr>
                                        <td class="col-md-1">
                                            <p class="text-left p1">是否需要分管领导审批:</p>
                                        </td>
                                        <td class="col-md-8">
                                            <select id="w_need_approval" class="selectpicker show-tick form-control" data-live-search="false" width="20px">
                                                <option value="0">==请选择==</option>
                                                <option value="1">是</option>
                                                <option value="2">否</option>
                                            </select>
                                        </td>
                                                  
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td class="col-md-3">
                                集团分管领导意见
                            </td>
                            <td class="col-md-9">
                                <textarea type="text" class="form-control" id="group_leader_advise"></textarea>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <table class="table table-bordered text-center table-hover">
            <tr>
                <td class="col-md-1">
                    办理情况登记
                </td>
                <td class="col-md-11">
                    <table class="table table-bordered">
                        <tr>
                            <td class="col-md-3">
                                经办人登记
                            </td>
                            <td class="col-md-9">
                                <table>
                                    <tr>
                                        <textarea type="text" class="form-control" id="manager_register_detail"></textarea>
                                    </tr>
                                    <tr>
                                        <td class="col-md-1">
                                            <p>
                                                终审意见是否落实 
                                            </p>
                                        </td>
                                        <td class="col-md-8">
                                            <select id="w_advise_done" class="selectpicker show-tick form-control" data-live-search="false" width="20px">
                                                <option value="0">==请选择==</option>
                                                <option value="1">是</option>
                                                <option value="2">否</option>
                                            </select>       
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td class="col-md-3">
                                集团法务部负责人补充意见
                            </td>
                            <td class="col-md-9">
                                <textarea type="text" class="form-control" id="group_justice_add_advise"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="col-md-3">
                                集团法务部主管备案
                            </td>
                            <td class="col-md-9">
                                <table>
                                    <tr>
                                        <textarea type="text" class="form-control" id="group_manager_filing"></textarea>
                                    </tr>
                                    <tr>
                                        <p>
                                            (审批要点：附件是否完整,终审意见是否落实)
                                        </p>              
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td class="col-md-3">
                                项目档案室备案
                            </td>
                            <td class="col-md-9">
                                <textarea type="text" class="form-control" id="project_doc_filing"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="col-md-3">
                                集团档案室备案
                            </td>
                            <td class="col-md-9">
                                <textarea type="text" class="form-control" id="group_doc_filing"></textarea>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="col-md-1">
                    备注
                </td>
                <td class="col-md-11">
                    <textarea type="text" class="form-control" id="remark"></textarea>
                </td>
            </tr>
        </table>
    <div id="operate">
        <button class="btn btn-danger">取消</button>
        <button class="btn btn-success" onclick="javascript:void(0);">提交</button>
    </div>
    </div>
</body>

<script type="text/javascript">


$(document).ready(function(){
  $(".btn-success").click(function(){
    var data = getData();
    $.post("/table", data,
    function(data,status){
      alert("数据：" + data + "\n状态：" + status);
    });
  });
});

function getData() {
    return {
        t_type: "t2",
        case_id: $("#case_id").val(),
        case_name: $("#case_name").val(),
        OA_id: $("#OA_id").val(),
        company_name: $("#company_name").val(),
        department: $("#department").val(),
        manager: $("#manager").val(),
        phone: $("#phone").val(),
        submit_time: $("#submit_time").val(),
        case_type: $("#case_type").val(),
        case_reason: $("#case_reason").val(),
        case_level: $("#case_level").val(),
        reception_agency: $("#reception_agency").val(),
        judge_phone: $("#judge_phone").val(),
        custodian: $("#custodian").val(),
        plaintiff: $("#plaintiff").val(),
        defendant: $("#defendant").val(),
        third_person: $("#third_person").val(),
        amount: $("#amount").val(),
        request: $("#request").val(),
        to_argue: $("#to_argue").val(),
        serial_number: $("#serial_number").val(),
        attachment_name: $("#attachment_name").val(),
        page_num: $("#page_num").val(),
        yz_way: $("#yz_way").val(),
        registration_details: $("#registration_details").val(),
        w_implement: $("#w_implement").val(),
        register_time: $("#register_time").val(),
        submit_add_time: $("#submit_add_time").val(),
        court_time: $("#court_time").val(),
        get_paper_time: $("#get_paper_time").val(),
        group_justice_add_advise: $("#group_justice_add_advise").val(),
        group_manager_filing: $("#group_manager_filing").val(),
        group_doc_filing: $("#group_doc_filing").val(),
        // 集团法务部负责人意见
        group_justice_advise: $("#group_justice_advise").val(),
        // 是否需要分管领导审批
        w_need_approval: $("#w_need_approval").val(),
        // 集团分管领导意见
        group_leader_advise: $("#group_leader_advise").val(),
        // 经办人登记
        manager_register_detail: $("#manager_register_detail").val(),
        // 终审意见是否落实
        w_advise_done: $("#w_advise_done").val(),
        // 项目档案室备案
        project_doc_filing: $("#project_doc_filing").val(),
        // 备注
        remark: $("#remark").val()

    }
}


</script>

</html>
